[workspace.package]
edition = "2021"
rust-version = "1.88"
license = "Apache-2.0"
authors = ["Mick Grove <mick.grove@mongodb.com>"]
homepage = "https://github.com/mongodb/kingfisher"
repository = "https://github.com/mongodb/kingfisher"
publish = false


[package]
name = "kingfisher"
version = "1.39.0"
description = "MongoDB's blazingly fast secret scanning and validation tool"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
publish.workspace = true

[package.metadata.deb]
name = "kingfisher"
maintainer = "Mick Grove <mick.grove@mongodb.com>"
depends = "$auto"
section = "utils"
priority = "optional"
assets = [
    ["target/release/kingfisher", "/usr/bin/kingfisher", "755"]
]

[package.metadata.generate-rpm]
package = "kingfisher"
summary = "MongoDB's blazingly fast secret scanning and validation tool"
license = "Apache-2.0"
url = "https://github.com/mongodb/kingfisher"
assets = [
    { source = "target/release/kingfisher", dest = "/usr/bin/kingfisher", mode = "755" }
]

[dependencies]
clap = { version = "4.5", features = [
    "cargo",
    "derive",
    "env",
    "unicode",
    "wrap_help",
] }

anyhow = "1.0"
bstr = { version = "1.12", features = ["serde"] }
fixedbitset = "0.5"
gix = { version = "0.73", features = ["max-performance", "serde", "blocking-network-client"] }
ignore = "0.4"
petgraph = "0.6"
roaring = "0.10"
schemars = "0.8"
serde = { version = "1.0", features = ["derive", "rc"] }
smallvec = { version = "1", features = [
    "const_generics",
    "const_new",
    "union",
] }
tracing = "0.1.41"
indicatif = { version = "0.17", features = ["improved_unicode"] }
rayon = "1.10"
sha1 = "0.10.6"
hex = "0.4.3"
vectorscan-rs = "0.0.5"
regex = "1.11.1"
serde_json = "1.0.140"
lazy_static = "1.5.0"
url = "2.5.4"
include_dir = { version = "0.7", features = ["glob"] }
strum = { version = "0.26", features = ["derive"] }
sysinfo = "0.31.4"
reqwest = { version = "0.12", default-features = false, features = [
    "json", 
    "gzip", 
    "brotli", 
    "deflate", 
    "stream",
    "rustls-tls",
    "rustls-tls-native-roots",
    "blocking",
    "multipart",
] }


chrono = "0.4.41"
thiserror = "1.0.69"
tokio = { version = "1.46.1", features = ["full"] }
base64 = "0.22.1"
crossbeam-channel = "0.5.15"
indenter = "0.3.3"
serde-sarif = "0.4"
console = "0.15.11"
time = "0.3.41"
tempfile = "3.20.0"
num_cpus = "1.17.0"
once_cell = "1.21.3"
http = "1.3.1"
liquid = "0.26.11"
liquid-core = "0.26.11"
flate2 = "1.1.2"
thousands = "0.2.0"
base32 = "0.5.1"
crossbeam-skiplist = "0.1.3"
tokio-postgres = { version = "0.7", default-features = false, features = ["runtime"] }
mongodb = { version = "3.2", default-features = false, features = ["rustls-tls", "aws-auth", "compat-3-0-0", "dns-resolver"] }
bson = "2.15.0"
ring = "0.17.14"
pem = "3.0.5"
aws-config = "1.8.2"
aws-credential-types = "1.2.4"
aws-sdk-sts = "1.73.0"
aws-types = "1.3.7"
byteorder = "1.5.0"
parking_lot = "0.12.4"
octorust =  "0.9.0"
reqwest-middleware = "0.4.2"
tracing-subscriber = {version = "0.3.19", features = ["env-filter"] }
tracing-core = "0.1.34"
tree-sitter = "0.25.8"
tree-sitter-bash = "0.25.0"
tree-sitter-c = "0.24.1"
tree-sitter-c-sharp = "0.23.1"
tree-sitter-cpp = "0.23.4"
tree-sitter-css = "0.23.2"
