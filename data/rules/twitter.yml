rules:
  - name: X / Twitter Bearer Token (App-only)
    id:   kingfisher.twitter.bearer.1
    pattern: |
      (?xi)           
      \b                       
      (?:twitter|x.com|twtr)?
      (?:.|[\n\r]){0,16}?
      (?:SECRET|PRIVATE|ACCESS|KEY|TOKEN)
      (?:.|[\n\r]){0,16}?
      \b
      (                                      
        A{10,}[A-Za-z0-9_\-]{40,200}         
      )
      \b
    min_entropy: 4.0
    confidence: medium
    examples:
      - "Authorization: Bearer AAAAAAAAAAAAAAAAAAAAAAL6NcQAAAAABkCyZ4E5jEXAMPLE0wuJbhVN8"
      - TWITTER_BEARER="AAAAAAAAAAAAAAAAAAAAAAAYk9SClAAAAAAAfkwAAAABAAAAA"
    validation:
      type: Http
      content:
        request:
          method: GET
          url: https://api.x.com/1.1/application/rate_limit_status.json
          headers:
            Authorization: "Bearer {{ TOKEN }}"
            Accept: application/json
          response_matcher:
            - report_response: true
            - type: StatusMatch
              status: [200]
            - type: WordMatch
              words: ['"rate_limit_context"']
              match_all_words: true
    references:
      - https://developer.x.com/en/docs/x-api/v1/developer-utilities/rate-limit-status/api-reference/get-application-rate_limit_status
