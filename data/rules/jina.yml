rules:
  - name: Jina Search Foundation API Key
    id: kingfisher.jina.1
    pattern: |
      (?x)
      \b
      (jina_[a-zA-Z0-9]{60})
      \b
    confidence: medium
    min_entropy: 3.0
    examples:
      - "JINA_KEY = os.getenv('JINA_KEY','jina_c1758c6f49e14ced990ac7776800dc45ShJNTXBCizzwjE6IMFYJ7LD959cG')"
    validation:
      type: Http
      content:
        request:
          method: GET
          url: "https://api.jina.ai/v1/flows"
          headers:
            Authorization: "Bearer {{TOKEN}}"
          response_matcher:
            - report_response: true
            - type: StatusMatch
              status: [200]
            - type: WordMatch
              words:
                - '"data":'
                - '"_id":'
              match_all_words: true
    references:
      - https://jina.ai/docs/jina-ai-cloud/api-reference/